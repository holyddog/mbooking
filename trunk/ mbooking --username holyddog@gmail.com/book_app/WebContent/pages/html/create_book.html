<div class="tbar_bg gray"></div>
<div class="tbar">	
	<a data-id="btn_b" class="btn" style="left: 0;"><span class="back"></span></a>
	<div class="title">Create Story</div>
	<a data-id="btn_a" class="btn_box disabled" style="right: 0;">
		<span class="accept"></span>
		<!-- <canvas id="cv_button" width="20" height="20" style="margin: 15px 0;"></canvas> -->
	</a>
</div>
<div class="content gray flex1 box vertical">
	<div class="align_left" style="width: 100%;">
		<div class="input_layout">
			<div class="label">Story Title</div>
			<div class="input shadow_border">
				<input name="title" placeholder="Story name" maxlength="120" type="text" />
			</div>
		</div>
		<div class="input_layout">
			<div class="label">Description</div>
			<div class="input shadow_border">
				<textarea name="desc" maxlength="170" placeholder="What this story in a about ?"></textarea>
			</div>
		</div>
		<div class="input_layout">
			<div class="box horizontal">
				<div class="flex1 box check_label">Share story to world wide</div>
				<a data-id="btn_c" class="btn_check"> 
					<span class="check_icon"></span>
				</a>
			</div>
		</div>
	</div>
</div>
