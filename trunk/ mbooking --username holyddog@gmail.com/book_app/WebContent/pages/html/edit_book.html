<div class="tbar_bg gray"></div>
<div class="tbar">	
	<a data-id="btn_b" class="btn" style="left: 0;"><span class="cancel"></span></a>
	<a data-id="btn_pub" class="btn_text" style="float: right; display: none;">PUBLISH</a>
	<!-- <a data-id="btn_pr" class="btn" style="position: relative; float: right;"><span class="preview"></span></a>  -->
</div>
<div class="content flex1 box vertical"style="z-index:1000;">
	<div id="book_header" class="box horizontal">
		<div class="book_size">
			<h2 class="book_title"></h2>
		</div>
		<div class="book_det flex1 box vertical">
			<div style="display: none;" class="flow_hidden"><a class="link_edit">EDIT</a></div>
			<div class="flex1 desc"></div>
			<div class="pcount"><span>0</span> Pages</div>
		</div>
	</div>
	<div class="cmd_panel">
		<div class="box horizontal">
			<div data-link="edit_book" class="flex1 flex_lock">Edit Book</div>
			<div class="sep"></div>
			<div data-link="chg_cover" class="flex1 flex_lock">Change Cover</div>
			<div class="sep"></div>
			<div data-link="preview" class="flex1 flex_lock">Preview</div>
		</div>
	</div>
	<div class="tab_page box horizontal" style="display: none;">
		<div class="flex1 flex_lock">
			<a class="active" data-ref="book_panel">PAGES</a>
		</div>
		<!-- 	
		<div class="sep"></div>	
		<div class="flex1 flex_lock">
			<a>TAGS</a>
		</div>	
		 -->
		<div class="sep"></div>	
		<div class="flex1 flex_lock">
			<a data-ref="share_panel">SHARE</a>
		</div>	
	</div>
	<div id="book_panel" class="page_ref">
		<div data-id="link_a" class="link_add page_size box center_middle">
			<div>
				<div class="icon"></div>
				<div class="label">Add Page</div>
			</div>
		</div>
		<!-- 
		<div class="page_size" style="background-image: url(temp/cv1.jpg);"></div>
		<div class="page_size" style="background-image: url(temp/cv2.jpg);">
		</div>
		<div class="page_size" style="background-image: url(temp/cv3.jpg);">
		</div>
		<div class="page_size" style="background-image: url(temp/cv4.jpg);">
		</div>
		 -->
	</div>
	<div id="share_panel" class="page_ref" style="display: none;">
		<textarea class="share_cap" rows="3" placeholder="Add Description"></textarea>
		
		<div class="input_layout">
			<div class="box horizontal">
				<div class="flex1 box check_label">Post to my Facebook wall</div>
				<a data-id="btn_c" class="btn_check check"> 
					<span class="check_icon"></span>
				</a>
			</div>
		</div>
	</div>
</div>
