<div class="tbar_bg gray"></div>
<div class="tbar">	
	<a data-id="btn_b" class="btn" style="left: 0;"><span class="back"></span></a>
	<div class="title">Change Password</div>
	<a data-id="btn_a" class="btn_box disabled" style="right: 0;"><span class="accept"></span></a>
</div>
<div class="content gray flex1 box vertical">
	<div class="input_layout">
		<div class="label">Current Password</div>
		<div class="input shadow_border">
			<input name="pwd" type="password" />
		</div>
	</div>
	<div class="input_layout">
		<div class="label">New Password</div>
		<div class="input shadow_border">
			<input name="npwd" placeholder="At least 6 characters" type="password" />
		</div>
	</div>	
	<div class="input_layout">
		<div class="label">Confirm Password</div>
		<div class="input shadow_border">
			<input name="cpwd" placeholder="At least 6 characters" type="password" />
		</div>
	</div>
</div>
