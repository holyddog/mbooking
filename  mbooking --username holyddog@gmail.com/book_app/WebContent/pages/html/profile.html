<div class="tbar_bg gray"></div>
<div class="tbar">	
	<a data-id="btn_b" class="btn" style="left: 0; display: none;"><span class="back"></span></a>
	<a data-id="btn_m" class="btn" style="left: 0;"><span class="list"></span></a>
	<div class="title" style="color: #ddd;">Profile</div>
	<a data-id="btn_f" class="btn_text blue" style="float: right;">+ FOLLOW</a>
	<a data-id="btn_s" class="btn" style="right: 50px;"><span class="glass"></span></a>
	<a data-id="btn_n" class="btn" style="right: 0;">
		<span class="bell"></span>
		<span class="notf_count"></span>
	</a>
	<!-- 
	<a data-id="btn_a" class="btn_box" style="right: 0;"><span class="quill"></span></a>
	 -->
</div>

<div id="profile_page" class="content gray flex1 box vertical no_scroll">
	<div id="profile_view" class="overflow_scroll flex1" style="display: none;">
		<div id="profile_header">
			<div class="edit_cover mask_icon" style="z-index: 2;"></div>
			<div class="header_overlay fill_dock"></div>
			<div class="fill_dock" style="z-index: 1;">
				<div class="header_title">
					<span class="dname">Anonymous</span>
					<span class="uname"></span>
					<a>EDIT</a>
				</div>
				<div id="profile_info" class="box horizontal">
					<div class="pbox">
						<div class="pimage">
							<img src="images/user.jpg" />
						</div>
					</div>
					<div class="stat_panel flex1">
						<div class="flow_hidden">
							<div class="label">
								<div data-count="book" class="count">0</div>
								<div class="text">Books</div>
							</div>
							<div data-link="followers" class="label">
								<div data-count="follower" class="count">0</div>
								<div class="text">Followers</div>
							</div>
							<div data-link="following" class="label">
								<div data-count="following" class="count">0</div>
								<div class="text">Following</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div id="xbar" class="box horizontal">
			<div class="text flex1" style="display: none;"></div>
			<div class="ptab active flex1 flex_lock">
				<a style="-webkit-mask-image: url(icons/earth.png);" class="mask_icon"></a>
			</div>		
			<div class="ptab flex1 flex_lock">
				<a style="-webkit-mask-image: url(icons/lock.png);" class="mask_icon"></a>
			</div>		
			<div class="ptab flex1 flex_lock">
				<a style="-webkit-mask-image: url(icons/star.png);" class="mask_icon"></a>
			</div>	
			<!-- 
			<div class="ptab flex1 flex_lock" style="position: relative;">
				<a style="-webkit-mask-image: url(icons/pencil.png);" class="mask_icon"></a>
				<div class="notf" style="display: none;"></div>
			</div>
			 -->	
		</div>
		<div id="ptab1" class="tpage">
			<div class="btn_more"></div>
			<!-- 
			<div data-id="link_a" data-pub="true" class="link_add book_size cover box center_middle" style="background-color: #5AC8FB">
				<div>
					<div class="icon"></div>
					<div class="label">Create Book</div>
				</div>
			</div>
			 -->
		</div>
		<div id="ptab2" class="tpage" style="display: none;">
			<div class="btn_more"></div>
			<!-- 
			<div data-id="link_a" data-pub="false" class="link_add book_size cover box center_middle" style="background-color: #FF5E3A;">
				<div>
					<div class="icon"></div>
					<div class="label">Create Book</div>
				</div>
			</div>
			 -->
		</div>
		<div id="ptab3" class="tpage" style="display: none;">
		</div>
	</div>
</div>
