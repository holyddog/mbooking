<img id="profile_bg" class="profile_bg absolute fade_out show" src="temp/home.jpg" />
<div class="tbar_bg trans"></div>
<div class="grad_overlay fill_dock hid_loading"></div>
<div class="tbar">	
	<a data-id="btn_m" class="btn" style="left: 0;"><span class="list"></span></a>
	<div class="title"></div>
	<a data-id="btn_a" class="btn_box" style="right: 0;"><span class="quill"></span></a>
</div>
<div class="content gray flex1 box vertical">
	<div class="hid_loading">
		<h1 class="pname"></h1>
		<div class="profile_info box horizontal">
			<div class="pimage">
				<img src="images/user.jpg">
			</div>
			<div class="box_area box vertical flex1">
				<div class="stat box horizontal">
					<div class="counter flex1  flex_lock">
						<div data-id="bcount" class="value"></div>
						<div class="label">Books</div>
					</div>
					<div class="counter flex1  flex_lock">
						<div data-id="fcount" class="value"></div>
						<div class="label">Followers</div>
					</div>
					<div class="counter flex1 flex_lock">
						<div data-id="fgcount" class="value"></div>
						<div class="label">Following</div>
					</div>
				</div>
				<!-- <span style="padding-right: 5px;">&#10003;</span>FOLLOWING -->
				<a class="btn_follow"><span style="padding-right: 5px;">+</span>FOLLOW</a>
			</div>
		</div>
		<div class="books_grad"></div>
		<div class="books_panel">
			<div class="label flow_hidden">
				<div class="fleft">My Books</div>
				<a data-id="link_more" class="fright">More</a>
			</div>
			<div class="books box horizontal"></div>
		</div>
	</div>
</div>
