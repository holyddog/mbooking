<div class="tbar_bg gray"></div>
<div class="tbar">	
	<a data-id="btn_b" class="btn" style="left: 0;"><span class="back"></span></a>
	<div class="title">New Account</div>
	<a data-id="btn_a" class="btn_box disabled" style="right: 0;"><span class="accept"></span></a>
</div>
<div class="content gray flex1 box vertical">
	<div class="input_layout">
		<div class="label">Full name</div>
		<div class="input shadow_border">
			<input name="dname" placeholder="Type your name" type="text" />
		</div>
	</div>
	<div class="input_layout">
		<div class="label">Email</div>
		<div class="input shadow_border">
			<input name="email" type="email" />
		</div>
	</div>
	<div class="input_layout">
		<div class="label">Username</div>
		<div class="input shadow_border">
			<input name="uname" placeholder="6 - 15 characters" type="text" />
		</div>
	</div>
	<div class="input_layout">
		<div class="label">Password</div>
		<div class="input shadow_border">
			<input name="pwd" placeholder="At least 6 characters" type="password" />
		</div>
	</div>
</div>
