<div class="tbar_bg gray"></div>
<div class="tbar">	
	<a data-id="btn_b" class="btn" style="left: 0;"><span class="back"></span></a>
	<div class="title">New Account</div>
	<a data-id="btn_a" class="btn_box disabled" style="right: 0;"><span class="accept"></span></a>
</div>
<div class="content gray flex1 box vertical">
	<div class="input_layout">
		<div class="label flow_hidden">
			<div class="fleft">Full name</div>
			<div data-lbl="dname" class="err_msg fright"></div>
		</div>
		<div class="input shadow_border">
			<input name="dname" placeholder="Type your name" type="text" class="signup_inp" TITLE="Search"/>
		</div>
	</div>
	<div class="input_layout">
		<div class="label flow_hidden">
			<div class="fleft">Email</div>
			<div data-lbl="email" class="err_msg fright"></div>
		</div>
		<div class="input shadow_border box">
			<input name="email" type="email"  class="flex1 signup_inp"/>
			<div data-name="email" class="input_load"><div></div></div>
		</div>
	</div>
	<div class="input_layout">
		<div class="label flow_hidden">
			<div class="fleft">Username</div>
			<div data-lbl="uname" class="err_msg fright"></div>
		</div>
		<div class="input shadow_border box">
			<input name="uname" placeholder="6 - 15 characters" type="text"  class="flex1 signup_inp" style="-webkit-border-radius: 0px;-moz-border-radius: 0px;border-radius: 1px;"/>
			<div data-name="uname" class="input_load"><div></div></div>
		</div>
	</div>
	<div class="input_layout">
		<div class="label flow_hidden">
			<div class="fleft">Password</div>
			<div data-lbl="pwd" class="err_msg fright"></div>
		</div>
		<div class="input shadow_border">
			<input name="pwd" placeholder="At least 6 characters" type="password"  class="signup_inp"/>
		</div>
	</div>
</div>
